<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Taller 1</title>
</head>

<body>
    <div class="contenedor">
        <form action="">
            <div class="dato">
                <label for="nombre" class="titulo">Digite nombre</label>
                <input class="cuadro" type="text" id="nombre" placeholder="Nombre y apellidos" required>
            </div>
            <div class="dato">
                <label for="telefono" class="titulo">Digite telefono</label>
                <input class="cuadro" type="number" id="telefono" placeholder="Telefono" required>
            </div>
            <div class="dato">
                <label for="direccion" class="titulo">Digite dirección</label>
                <input class="cuadro" type="text" id="direccion" placeholder="Dirección" required>
            </div>
            <div class="dato">
                <label for="email" class="titulo">Digite correo electrónico</label>
                <input class="cuadro" type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="dato">
                <label for="password" class="titulo">Digite contraseña</label>
                <input class="cuadro" type="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="dato">
                <label for="confirm_password" class="titulo">Confirmar contraseña</label>
                <input class="cuadro" type="password" id="confirm_password" placeholder="Confirmar contraseña" required>
            </div>
            <button class="boton" type="submit">Confirmar</button>
        </form>
    </div>
</body>
<script src="/index.js"></script>

</html>

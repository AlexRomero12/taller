<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Taller 1</title>
</head>

<body>
    <form action="">
        <label for="nombre">
            <span>Digite nombre</span>
            <input type="text" id="nombre" placeholder="Nombre y apellidos" required>
            <br><br>
        </label>
        <label>
            <span>Digite telefono</span>
            <input type="number" id="telefono" placeholder="Telefono" required>
            <br><br>
        </label>
        <label>
            <span>Digite dirección</span>
            <input type="text" id="direccion" placeholder="Dirección" required>
            <br><br>
        </label>
        <label>
            <span>Digite correo electrónico</span>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <br><br>
        </label>
        <label>
            <span>Digite contraseña</span>
            <input type="password" id="password" placeholder="Contraseña" required>
            <br><br>
        </label>
        <label>
            <span>Confirmar contraseña</span>
            <input type="password" id="confirm_password" placeholder="Confirmar contraseña" required>
            <br><br>
        </label>
        <button type="submit">Confirmar</button>
    </form>
</body>
<script src="/index.js"></script>

</html>
